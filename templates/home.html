<!doctype html>
{% load static %}
<html class="no-js" lang="zxx">
    <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="keywords" content="Site keywords here">
		<meta name="description" content="">
		<meta name='copyright' content=''>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>GIS</title>
    </head>
    <body>
		{% include 'preloader.html '%}
        {% include 'header.html' %}
        <main class="main-content" style="padding: 40px 20px;">
            <section style="
            position: relative;
            text-align: center;
            padding: 80px 20px;
            color: white;
            overflow: hidden;
            border-radius: 8px;
            min-height: 700px;
          ">
            <!-- Ảnh nền -->
            <div style="
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background-image: url('{% static 'img/market_2.jpg' %}');
              background-size: cover;
              background-position: center;
              opacity: 0.3;
              z-index: 0;
            "></div>
          
            <!-- Nội dung -->
            <div style="
              position: relative;
              z-index: 1;
              max-width: 1000px;
              margin: 0 auto;
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
              height: 100%;
            ">
              <h1 style="
                font-size: 3rem;
                margin-bottom: 1rem;
              ">
                Bản đồ khu vực
              </h1>
              <p style="
                font-size: 1.25rem;
                margin-bottom: 2rem;
              ">
                Khám phá bản đồ trực tuyến với các vị trí chợ, địa điểm tiện ích và nhiều hơn thế nữa!
              </p>
          
              <a href="/map" style="
                display: inline-block;
                padding: 15px 30px;
                background-color: #007bff;
                color: white;
                font-size: 18px;
                text-decoration: none;
                border-radius: 8px;
                box-shadow: 0 6px 20px rgba(0,0,0,0.4);
                transition: all 0.3s ease;
              "
              onmouseover="this.style.transform='scale(1.05)'; this.style.backgroundColor='#0056b3';"
              onmouseout="this.style.transform='scale(1)'; this.style.backgroundColor='#007bff';">
                Truy cập bản đồ
              </a>
            </div>
          </section>
          
          
            
                 
        </main>
        {% include 'footer.html' %}
    </body>
</html>
