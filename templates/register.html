<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ACB6E5, #86FDE8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #86fde8;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .btn-register {
            background: #86FDE8;
            color: #333;
            margin-bottom: 10px;
        }

        .btn-register:hover {
            background: #65d9c7;
        }

        .btn-login {
            background: transparent;
            border: 2px solid #86FDE8;
            color: #86FDE8;
        }

        .btn-login:hover {
            background: #e6fdf9;
        }

        p {
            text-align: center;
            margin-top: 12px;
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Đăng ký</h2>
        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Tên">
            <input type="text" name="username" placeholder="Tài khoản">
            <input type="text" name="phone" placeholder="Số điện thoại">
            <input type="password" name="password" placeholder="Mật khẩu">
            <input type="password" name="confirm_password" placeholder="Xác nhận mật khẩu">
            <button type="submit" class="btn-register">Đăng ký</button>
        </form>      

        <form action="{% url 'map:login' %}" method="get">
            <button type="submit" class="btn-login">Đăng nhập</button>
        </form>
    </div>
</body>
</html>
