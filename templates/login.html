<h2>Đăng nhập</h2>
{% if error %}<p style="color:red">{{ error }}</p>{% endif %}
<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Tài khoản"><br>
    <input type="password" name="password" placeholder="Mật khẩu"><br>
    <button type="submit">Đăng nhập</button>
</form>
