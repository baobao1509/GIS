<!DOCTYPE html>
{% load static %}
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bản đồ Chợ & Siêu thị</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="{% static 'leaflet/leaflet.css' %}">
    <link rel="stylesheet" href="{% static 'css/map.css' %}">

    <!-- Leaflet JS -->
    <script src="{% static 'leaflet/leaflet.js' %}"></script>

    <!-- Leaflet Routing Machine -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    
        header {
            z-index: 1100;
            position: relative;
        }
    
        #map {
            width: 100%;
            height: calc(100vh - 60px); /* Trừ đi chiều cao của header */
            margin-top: 0;
        }
    
        .map-button {
            position: absolute;
            left: 10px;
            z-index: 1000;
            padding: 8px 12px;
            margin-bottom: 6px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(0,0,0,0.3);
        }
        
    
        #toggleMarkersBtn {
            top: 10px;
        }
    
        #routeNearestBtn {
            top: 60px;
        }
        /* Gán top riêng biệt cho từng nút */
        #toggleMarkersBtn {
            top: 200px;
        }

        #routeNearestBtn {
            top: 150px;
        }
        #searchBox input {
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #searchBox button {
            padding: 4px 8px;
            border: none;
            background: #3498db;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        
    </style>
    
</head>
<body>
<div>
    {% include 'header.html' %}
    <div id="searchBox" style="
position: relative;
z-index: 1001;
background: white;
padding: 10px;
border-radius: 8px;
box-shadow: 0 1px 4px rgba(0,0,0,0.3);
">
<input type="text" id="searchInput" placeholder="Nhập tên chợ hoặc siêu thị..." style="width: 200px;">
<button onclick="searchMarkerByName()">Tìm kiếm</button>
</div>
</div>

  
<div class="container">
    <!-- Nút điều khiển -->
    <button id="toggleMarkersBtn" class="map-button" onclick="toggleShopsAndMarkets()">
        Hiển thị chợ và siêu thị
    </button>

    <button id="routeNearestBtn" class="map-button" onclick="routeToNearestShop()">
        Tới địa điểm gần nhất
    </button>

    <!-- Bản đồ -->
    <div id="map"></div>

    <!-- JavaScript -->
    <script src="{% static 'js/map.js' %}"></script>
    <script>  // Hàm tìm kiếm chợ hoặc siêu thị theo tên
        function searchMarkerByName() {
          const keyword = document.getElementById("searchInput").value.trim().toLowerCase();
          if (!keyword) {
            alert("Vui lòng nhập tên cần tìm.");
            return;
          }
          let found = false;
          shopMarkers.forEach(marker => {
            const popup = marker.getPopup();
            const content = popup.getContent().toLowerCase();
            if (content.includes(keyword)) {
              map.setView(marker.getLatLng(), 17);  // Zoom tới marker
              marker.openPopup();                   // Mở popup
              found = true;
            }
          });
          if (!found) {
            alert("Không tìm thấy chợ hoặc siêu thị nào phù hợp.");
          }
        }</script>
</div>
</body>
</html>
