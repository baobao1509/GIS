<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ACB6E5, #86FDE8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .password-reset-container {
            background: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }

        input[type="password"],
        input[type="text"],
        input[type="hidden"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #86fde8;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
            background: #86FDE8;
            color: #333;
        }

        button:hover {
            background: #65d9c7;
        }

        p {
            text-align: center;
            margin-top: 12px;
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="password-reset-container">
        <h2>Đổi mật khẩu</h2>
        {% if error %}
          <p>{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="username" value="{{ username }}">
            <input type="hidden" name="phone" value="{{ phone }}">
            <input type="hidden" name="id" value="{{ id }}">
            <input type="password" name="new_password" placeholder="Mật khẩu mới" required>
            <input type="password" name="re_password" placeholder="Xác nhận mật khẩu" required>
            <button type="submit">Đổi mật khẩu</button>
        </form>
    </div>
</body>
</html>
